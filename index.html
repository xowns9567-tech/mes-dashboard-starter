<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MES Dashboard Starter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>MES Dashboard</h1>
  </header>
  <main class="dashboard-grid">
    <section class="card" aria-labelledby="chart1-title">
      <h2 id="chart1-title">Production Output</h2>
      <canvas id="chart1" aria-label="Production output chart" role="img"></canvas>
    </section>
    <section class="card" aria-labelledby="chart2-title">
      <h2 id="chart2-title">Equipment Status</h2>
      <canvas id="chart2" aria-label="Equipment status chart" role="img"></canvas>
    </section>
    <section class="card" aria-labelledby="chart3-title">
      <h2 id="chart3-title">Quality Metrics</h2>
      <canvas id="chart3" aria-label="Quality metrics chart" role="img"></canvas>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
